version: "3.9"
name: ffactory

networks:
  ffactory_ffactory_net:
    external: true

volumes:
  postgres_data:
  minio_data:

services:
  db:
    image: postgres:16
    container_name: ffactory_db
    environment:
      POSTGRES_USER: "ffadmin"            # للاتساق فقط (لن يؤثر على كلاستر موجود)
      POSTGRES_PASSWORD: "CHANGE_ME"      # سيتم ضبطه فعلياً بعملية الإنقاذ أدناه
      POSTGRES_DB: "ffactory"
      TZ: "Asia/Kuwait"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks: [ffactory_ffactory_net]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ffadmin -h 127.0.0.1 -p 5432 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 12

  neo4j:
    image: neo4j:5.22
    container_name: ffactory_neo4j
    environment:
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 1g
      NEO4J_dbms_security_auth__enabled: "true"
      NEO4J_AUTH: "neo4j/Forensic123!"
      TZ: "Asia/Kuwait"
    networks: [ffactory_ffactory_net]
    ports:     # لأجل الواجهة فقط؛ الخدمات ستتصل عبر الاسم الداخلي neo4j:7687
      - "127.0.0.1:7474:7474"
      - "127.0.0.1:7687:7687"
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p 'Forensic123!' 'RETURN 1;' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  minio:
    image: minio/minio:latest
    container_name: ffactory_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: "minioadmin"
      MINIO_ROOT_PASSWORD: "minioadmin"
    networks: [ffactory_ffactory_net]
    volumes:
      - minio_data:/data
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9002:9001"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:9000/minio/health/live"]
      interval: 10s
      timeout: 3s
      retries: 12

  redis:
    image: redis:7
    container_name: ffactory_redis
    networks: [ffactory_ffactory_net]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 12
