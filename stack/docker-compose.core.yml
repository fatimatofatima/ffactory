services:
  db:
    image: postgres:16
    container_name: ffactory_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${PG_DB}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASS}
      TZ: ${TZ}
    ports:
      - "127.0.0.1:${PG_PORT}:5432"
    volumes:
      - ${PG_VOLUME}:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  ollama:
    image: ollama/ollama:latest
    container_name: ffactory_ollama
    restart: unless-stopped
    ports:
      - "127.0.0.1:${OLLAMA_PORT}:11434"
    environment:
      - TZ=${TZ}
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:11434/api/tags"]
      interval: 15s
      timeout: 5s
      retries: 20

  asr:
    image: ealen/echo-server
    container_name: ffactory_asr
    restart: unless-stopped
    ports:
      - "127.0.0.1:${ASR_PORT}:8080"
    environment:
      - TZ=${TZ}

  echo:
    image: ealen/echo-server
    container_name: ffactory_echo
    restart: unless-stopped
    ports:
      - "127.0.0.1:${ECHO_PORT}:8080"
    environment:
      - TZ=${TZ}

networks:
  default:
    name: ffactory_net
    driver: bridge
