networks:
  ffactory-net:
    external: true
    name: ffactory_ffactory_net

volumes:
  prometheus_data:
  grafana_data:

services:
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: ffactory-cadvisor
    restart: unless-stopped
    networks: [ffactory-net]
    ports: ["127.0.0.1:${CADVISOR_PORT:-8088}:8080"]
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro

  node-exporter:
    image: prom/node-exporter:latest
    container_name: ffactory-node-exporter
    restart: unless-stopped
    networks: [ffactory-net]
    ports: ["127.0.0.1:9100:9100"]
    command:
      - --path.procfs=/host/proc
      - --path.sysfs=/host/sys
      - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($|/)
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro

  prometheus:
    image: prom/prometheus:latest
    container_name: ffactory-prometheus
    restart: unless-stopped
    networks: [ffactory-net]
    ports: ["127.0.0.1:${PROMETHEUS_PORT:-9090}:9090"]
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana:latest
    container_name: ffactory-grafana
    restart: unless-stopped
    networks: [ffactory-net]
    ports: ["${GRAFANA_PORT:-3003}:3000"]
    environment:
      - GF_SERVER_ROOT_URL=http://62.171.172.105/grafana
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-ChangeMe_12345}
    volumes:
      - grafana_data:/var/lib/grafana
