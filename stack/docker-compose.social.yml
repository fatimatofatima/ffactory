name: ffactory
networks: { ffactory_ffactory_net: { external: true } }
services:
  social-correlator:
    build: { context: ../apps/social-correlator, dockerfile: Dockerfile }
    container_name: ffactory_social_correlator
    env_file: [ ../.env ]
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=1877949{POSTGRES_USER}
      - DB_PASSWORD=1877949{POSTGRES_PASSWORD}
      - DB_NAME=1877949{POSTGRES_DB}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=1877949{NEO4J_USER}
      - NEO4J_PASSWORD=1877949{NEO4J_PASSWORD}
    networks: [ ffactory_ffactory_net ]
    ports: [ "127.0.0.1:8089:8080" ]
    healthcheck:
      test: ["CMD","wget","-qO-","http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 40
