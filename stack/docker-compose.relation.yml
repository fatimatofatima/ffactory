version: "3.9"
name: ffactory
networks: { default: { external: true, name: ffactory_ffactory_net } }
services:
  relationship-intel:
    build: { context: ../apps/relationship-intel }
    container_name: ffactory_relationship_intel
    networks: [default]
    ports: [ "127.0.0.1:8088:8080" ]
    healthcheck: { test: ["CMD","wget","-qO-","http://localhost:8080/health"], interval: 10s, timeout: 5s, retries: 40 }
